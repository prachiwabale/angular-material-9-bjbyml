<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <!-- <mat-radio-group name="flavors">
  <mat-radio-button value="chocolate" checked="true">Chocolate</mat-radio-button>
  <mat-radio-button value="vanilla">Vanilla</mat-radio-button>
  <mat-radio-button value="strawberry">Strawberry</mat-radio-button>
</mat-radio-group> -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element">{{ element.position }} 
      <mat-radio-button value=""></mat-radio-button></td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="dateofbirth">
  <th mat-header-cell *matHeaderCellDef>Symbol</th>
  <td mat-cell *matCellDef="let element">{{ element.effectivedate }}</td>
</ng-container>
  

  <!-- Symbol Column -->
  <ng-container matColumnDef="effectivedate">
    <th mat-header-cell *matHeaderCellDef>Symbol</th>
    <td mat-cell *matCellDef="let element">{{ element.effectivedate }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
